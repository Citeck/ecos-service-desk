---
id: ecos-sd-time-tracking-journal
name:
  ru: Учёт времени SD
  en: SD time tracking
typeRef: emodel/type@ecos-time-tracking-type
actions:
  - uiserv/action@view-dashboard
editable: false
columns:
  - id: user
    name:
      ru: Пользователь
      en: User
    type: PERSON
  - id: document
    name:
      ru: Документ
      en: Document
    type: MLTEXT
    attribute: _parent
    groupable: true
  - id: letterTopic
    name:
      ru: Тема письма
      en: Letter topic
    type: TEXT
    attribute: _parent.letterTopic
    sortable: false
    groupable: false
  - id: duration
    name:
      ru: Затраченное время, мин.
      en: Time spent, min.
    type: NUMBER
    formatter:
      type: script
      config:
        fn: return cell/60000
  - id: workDescription
    name:
      ru: Описание работы
      en: Work description
    type: TEXT
  - id: startDate
    name:
      ru: Дата начала
      en: Start date
    type: DATETIME
  - id: documentStatus
    name:
      ru: Статус документа
      en: Document status
    type: MLTEXT
  - id: client
    name:
      ru: Клиент
      en: Client
    type: ASSOC
    attribute: _parent.client
    sortable: false
    groupable: false
